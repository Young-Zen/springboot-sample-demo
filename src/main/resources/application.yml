server:
  servlet:
    context-path: /
  port: 80 #comment out this configuration because of adding it with -Dserver.port=80 in VM options
spring:
  application:
    name: springboot-sample-demo
  boot:
    admin:
      client:
        url: http://localhost:8081
        username: admin
        password: admin
        instance:
#          name: springboot-sample-demo
          metadata:
            user.name: actuator
            user.password: actuator
  datasource:
    url: jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always

custom:
  swagger:
#    enable: false
    csrf:
      enable: true
  mybatisPlus:
    performance:
      enable: true
  log:
    additional-skip-pattern: /
    result: false
#    enable: false

